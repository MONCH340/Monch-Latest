    <button>New Review</button>

    <!--Create-->

    <div id="createReviewDiv">
        <form id="createReviewForm" action="" method="post">
        <h2>Create Review:</h2>
            <label for = "review"> Enter Review:</label>
            <input type="text" name="review" id="review">
            <label for = "restaurant"> Choose Restaurant:</label>
            <select id="restaurant">
                <option value = "Hugo's Cellar"> Hugo's Cellar </option>
                <option value = "Cheesecake Factory">Cheesecake Factory</option>
                <option value = "Jjanga">Jjanga</option>
            </select>
            <label for = "date"> Review Date:</label>
            <input type="date" id="date">

            <label for = "reviewStar"> Stars</label>
            <select id="reviewStar">
                <<option value = "1"> 1 </option>
                <<option value = "2"> 2 </option>
                <<option value = "3"> 3 </option>
                <<option value = "4"> 4 </option>
                <<option value = "5"> 5 </option>
            </select>
            <button type="submit" value="Submit">Create Review</button>
            <button type="reset" value="Reset">Reset</button>
        </form> </div>

    <!--Update-->
    <div id="updateReviewDiv">

        <form id="updateReviewForm" action="" method="post">
            <h2>Update Review For selectedRestaurant:</h2>
            <label>Edit Review:</label>
            <input type="text" name="reviewEdit" value="Selected review goes here"> </input>
            <label for = "dateEdit"> Change Review Date:</label>
            <input type="date" id="dateEdit">

            <label for = "reviewStarEdit"> Change Stars</label>
            <select id="reviewStarEdit">
                <option value = "1"> 1 </option>
                <option value = "2"> 2 </option>
                <option value = "3"> 3 </option>
                <option value = "4"> 4 </option>
                <option value = "5"> 5 </option>

            </select>

        </form> </div>
